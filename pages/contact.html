<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/x-icon"
    />
    <!-- BOOTSTRAP START -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP END -->
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>SM - Contact</title>
  </head>

  <body>
    <div id="content-container">
      <header>
        <div id="standard-nav-container">
          <nav class="flex-row">
            <img class="nav-logo" src="../assets/images/SM-logo.png" alt="SM" />
            <ul class="flex-row nav-list">
              <li><a href="../index.html">Home</a></li>
              <li><a href="./about.html">About Me</a></li>
              <li><a href="./projects.html">Projects</a></li>
              <li class="nav-list-selected"><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>

        <!-- BOOTSTRAP COLLAPSE START -->
        <div id="hamburger-menu">
          <p class="d-inline-flex gap-1">
            <button
              class="btn btn-primary hamburger-menu-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              <img
                src="../assets/images/hamburger-icon.svg"
                alt="Hamburger Menu Icon"
                class="hamburger-menu-icon"
              />
            </button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body hamburger-menu-background">
              <nav class="flex-col">
                <img
                  class="nav-logo"
                  src="../assets/images/SM-logo.png"
                  alt="SM"
                />
                <ul class="flex-col nav-list">
                  <li><a href="../index.html">Home</a></li>
                  <li><a href="./about.html">About Me</a></li>
                  <li><a href="./projects.html">Projects</a></li>
                  <li class="nav-list-selected">
                    <a href="#">Contact</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <!-- BOOTSTRAP COLLAPSE END -->
      </header>

      <main>
        <section id="contact-container" class="flex-col">
          <div class="contact-text-container">
            <h1 class="contact-text-title">
              Interested in doing a project together?
            </h1>
            <p>
              Please fill in the form, and I'll get back to you as soon as
              possible!
            </p>
          </div>

          <form id="contact-form" class="flex-col">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your name"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
              required
            />

            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="6"
              cols="24"
              placeholder="Write your message here..."
              required
            ></textarea>

            <input class="styled-btn" type="submit" value="Send" />
          </form>
        </section>
      </main>

      <footer class="flex-row">
        <p class="footer-name">SAMUEL MEIJER</p>
        <ul class="footer-nav flex-row">
          <li class="footer-nav-link">
            <a class="flex-row" href="https://github.com/SamuelMeijer"
              ><img src="../assets/images/github-logo.svg" alt="Github logo"
            /></a>
          </li>
          <li class="footer-nav-link">
            <a class="flex-row" href="#"
              ><img
                src="../assets/images/linkedin-logo.svg"
                alt="LinkedIn logo"
            /></a>
          </li>
        </ul>
      </footer>
    </div>

    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
